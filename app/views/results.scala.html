@(result: List[Image] = List.empty)

@main(title = "Pixplorer | Check who uses images from your site") {
  <div>
  @for(r <- result) {
    <div class="img-info">
      <span>@r.src</span>
      <span>
      @for(page <- r.pages) {
        @page,
      }
      </span>
    </div>
<br><br>
  }
  </div>
}
