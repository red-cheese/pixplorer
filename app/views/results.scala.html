@(result: List[Image] = List.empty)

@main(title = "Pixplorer | Check who uses images from your site") {
  <div>
  @for(r <- result) {
    <div class="img-info">
      <span><img src=@r.src></span>
      <span>
      @for(page <- r.pages) {
        <div><a href=@page>@page</a></div>
      }
      </span>
    </div>
  }
  </div>
}
